<div class="signature">
	<select class="mail-account">
		<option value="{{id}}">{{name}} &lt;{{emailAddress}}&gt;</option>
	</select>
	<div class="signature-field">
		<textarea name="signature">{{signature}}</textarea>
	</div>
	<div class="save-signature">
		<button value="{{ t'Save' }}"></button>
	</div>
</div>
