<div class="signature">
	<select class="mail-account">
		{{#each aliases}}
		<option value="{{id}}">{{name}} &lt;{{emailAddress}}&gt;</option>
		{{/each}}
	</select>
	<form name="signatureForm" method="post">
		<textarea name="signature-body" class="signature-body" placeholder="{{ t 'Signature' }}">{{signature}}</textarea>
		<input type="submit" value="{{ t 'Save' }}" class="update-signature-button">
	</form>
</div>
